<body>

    <div class="top-nav">
        <a href="home.html">Home</a>
            <a href="templates.html">Submit a Template</a>
            <a href="templates.html">Contact Us</a>
            <a href="search.html">Search</a>
            <a href="#">Advertise</a>
    </div>
    
    <div class="content">
        <div class="content-text">
            <h1>Free CSS</h1>
            <p>Free css templates,Css layout & more</p>
        </div>
        <div class="content-image">
            <img src="image/elegantthemes-468x60.gif" alt="Sample Image">
        </div>

    <div class="center-nav">
        <a href="free css template.html">Free CSS Templates</a>

        <img src="image/image.png" alt="Another Sample Image">

<div class="header">
    <h1>Advanced Template Search</h1>
    <div class="sponsors">
        <p>Our Sponsors</p>
    </div>
</div>

<div class="content">
    <div class="form-container">
        <form>
            <div>
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" name="keyword">
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
            </div>
            <div>
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="type1">Type 1</option>
                    <option value="type2">Type 2</option>
                    <option value="type3">Type 3</option>
                </select>
            </div>
            <div>
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="color1">Color 1</option>
                    <option value="color2">Color 2</option>
                    <option value="color3">Color 3</option>
                </select>
            </div>
            <div>
                <label for="layout">Layout:</label>
                <select id="layout" name="layout">
                    <option value="layout1">Layout 1</option>
                    <option value="layout2">Layout 2</option>
                    <option value="layout3">Layout 3</option>
                </select>
            </div>
            <div>
                <label for="style">Style:</label>
                <select id="style" name="style">
                    <option value="style1">Style 1</option>
                    <option value="style2">Style 2</option>
                    <option value="style3">Style 3</option>
                </select>
            </div>
            <button type="submit">submit</button>
        </form>
        <div class="outside-images">
            <img src="image/elegantthemes-300x250.gif" alt="Main Image" style="margin-top: 150%; margin-right: 100px; width:50% ; margin-left: 0; padding-left: 0;">
            <div class="small-images small-images-container">
                <img src="image/advertise-here-125x125.png" alt="Small Image 1" style="margin-right: 100px; width: 150px;">
                <img src="image/1647862131-125x125-4.png" alt="Small Image 2" style="margin-right: 50px; width: 150px;">
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
